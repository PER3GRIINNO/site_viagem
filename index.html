<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Travel</title>

</head>

<body>
    <nav class="animation">
        <h1 class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            Travel
        </h1>

        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#place">Lugares</a></li>
            <li><a href="#guide">Guia de Viagem</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
        <button class="btn"><i class="fas fa-pen-nib">Reservas</i></button>


    </nav>

    <div class="desc animation1">

        <p>" Prepare-se para descobrir o mundo de um jeito que você nunca imaginou!"</p>
        <div class="inputbox animation1">
            <input type="text" id="place" placeholder="Destinos">
            <a href="#place"><button class="inputbtn">Procurar</button></a>
        </div>

        <div class="font animation1">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>

    </div>
